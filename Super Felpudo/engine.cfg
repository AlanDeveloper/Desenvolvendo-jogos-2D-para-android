[application]

name="Super Felpudo"
main_scene="res://scenes/Menu.tscn"
icon="res://icon.png"

[autoload]

Transition="*res://scenes/Transition.tscn"

[display]

width=1280
height=720
test_width=640
test_height=360
emulate_touchscreen=true
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=true
gen_mipmaps=true

[input]

move_left=[key(A)]
move_right=[key(D)]
jump=[key(W)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ffd0f4f7
